<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <header class="container">
        <h1 class="text-primary">Driving Quiz</h1>
        <h2 class="text-secondary">Test your driving knowledge!</h2>
    </header>

    <section class="container">
        <button class="btn btn-primary" id="quiz-start">Start Quiz</button>
        <div id="quiz-container"></div>
        <button hidden class="btn btn-primary" id="answer-submit">Submit</button>
        <button hidden class="btn btn-primary" id="next-button">Next</button>
        <button hidden class="btn btn-primary" id="retry">Retry</button>
        <div id="progress"></div>
    </section>

</body>
</html>
